<!DOCTYPE html>
<html>
<head>
    <title>Register - Life Pro Tips</title>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Life Pro Tips</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                {% endfor %}
            {% endfor %}
            {% for error in form.non_field_errors %}
                <p style="color: red">{{ error }}</p>
            {% endfor %}
        {% endif %}
        <button type="submit">Register</button>
    </form>
</body>
</html>
