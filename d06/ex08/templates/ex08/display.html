<!DOCTYPE html>
<html>
<head>
    <title>Characters and Planets</title>
</head>
<body>
    <h1>Characters and Their Homeworlds</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Character Name</th>
                <th>Homeworld</th>
                <th>Climate</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
