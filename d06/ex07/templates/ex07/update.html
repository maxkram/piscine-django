<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
</head>
<body>
    <h1>Update Movie</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Select a Movie:</label>
        <select name="title" id="title">
            {% for movie in movies %}
            <option value="{{ movie.title }}">{{ movie.title }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="opening_crawl">Opening Crawl:</label>
        <textarea name="opening_crawl" id="opening_crawl"></textarea>
        <br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
