<!DOCTYPE html>
<html>
<head>
    <title>Update Movie</title>
</head>
<body>
    {% if movies %}
        <form method="post">
            {% csrf_token %}
            <select name="title">
                {% for movie in movies %}
                    <option value="{{ movie.title }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
            <br><br>
            <textarea name="opening_crawl" rows="5" cols="50" placeholder="Enter opening crawl text"></textarea>
            <br><br>
            <input type="submit" value="Update">
        </form>
    {% else %}
        <p>No data available</p>
    {% endif %}
</body>
</html>
