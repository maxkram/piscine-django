<!DOCTYPE html>
<html>
<head><title>Articles</title></head>
<body>
  <h1>Articles</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Created</th>
        <th>Synopsis</th>
      </tr>
    </thead>
    <tbody>
      {% for article in object_list %}
      <tr>
        <td>{{ article.title }}</td>
        <td>{{ article.author.username }}</td>
        <td>{{ article.created }}</td>
        <td>{{ article.synopsis }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
