{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p>Invalid username or password.</p>
  {% endif %}
  <form method="post" action="{% url 'articles:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
{% endblock %}
